name: "Setup Java & SBT"
inputs:
  JAVA_VERSION:
    required: true
    default: "17"
  SBT_VERSION:
    required: true
    default: "1.9.6"
runs:
  using: "composite"
  steps:
    - name: "Setup Java & Maven"
      id: setup
      run: |
        cd ${{ github.action_path }}
        chmod +x ./bin/main.sh
        ./bin/main.sh ${{ inputs.JAVA_VERSION }} ${{ inputs.SBT_VERSION }}
        echo "${{ github.action_path }}/env/jdk/bin" >> $GITHUB_PATH
        echo "${{ github.action_path }}/env/sbt/bin" >> $GITHUB_PATH
      shell: bash
    - name: "Check if Java is Available"
      id: check_java
      run: java -version
      shell: bash
    - name: "Check if Sbt is Available"
      id: check_maven
      run: sbt --version
      shell: bash
